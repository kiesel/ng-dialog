<h4><a href="#/album/{{data.name}}/">{{ data.title }}</a></h4>
<p>
  Published
  Type: {{ data.__type }}, title: {{ data.name }}
</p>
<p ng-bind-html="data.description"></p>

<div class="row">
  <div class="col-xs-6 col-md-4" ng-repeat="highlight in data.highlights | limitTo: 3">
    <div dialog-image-highlight/>
   </div>
</div>
